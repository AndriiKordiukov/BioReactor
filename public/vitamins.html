<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.png">
    <title>BioReactor: Vitamins</title>
    <link rel="stylesheet" href="./styles/nutrients.css">
</head>
<body>
    <div class="container">
      <header>
        <div class="header-container">
            <div class="header-left">
                <img src="./icons/bioreactor-logo.png" alt="Logo" class="logo" link="/">
                <a id="bioreactor-logo" href="/">BioReactor</a>
            </div>
            <div class="header-center">
                <nav>
                    <ul class="nav-links">
                        <li class="dropdown">
                            <button class="dropbtn">Nutrients</button>
                            <div class="dropdown-content">
                                <a href="/vitamins">Vitamins</a>
                                <a href="/minerals">Minerals</a>
                                <a href="/aminoacids">Aminoacids</a>
                            </div>
                        </li>
                        <li><a href="/food">Food</a></li>
                        <li><a href="/discover">DiscoverS</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <button class="search-btn">
                        <img src="./icons/svg/search.svg" alt="Search">
                    </button>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>
        <aside>
            <h3>Filters</h3>
            <ul id="filters">
                <li><button onclick="filterVitamins('water-soluble')">Water-soluble</button></li>
                <li><button onclick="filterVitamins('fat-soluble')">Fat-soluble</button></li>
                <!-- Add more filters as needed -->
            </ul>
        </aside>
        <main id="nutrient-list">
            <!-- Vitamin cards will be loaded here -->
        </main>
    </div>
    <script src="./scripts/vitaminList.js"></script>
</body>
</html>
