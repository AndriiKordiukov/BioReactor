<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
    <title>Vitamin Details</title>
    <link rel="stylesheet" href="/styles/nutrients.css">
    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
    <header>
        <!-- header code generated -->
    </header>
    <main>
        <div class="intro-container">
            <h1 id="nutrient-name"></h1>
            <img id="nutrient-image" alt="nutrient Image">
            <p id="nutrient-description"></p>
        </div>

        <div class="forms">
            <h2>Active Forms</h2>
            <ul id="nutrient-forms">
                <!-- vitamin form items generated -->
            </ul>
        </div>

        <div class="rda">
            <h2>Recommended Daily Allowance (RDA)</h2>
            <p id="rda-description"></p>
            <!-- <p>RDA: <span id="rda-value"></span></p> -->
        </div>
        <div class="food-sources">
            <h2>Best Food Sources</h2>
            <ul id="food-sources">
                <!-- food source items generated -->
            </ul>

        </div>
        <div class="interactions">
            <h2>Interactions with Other Nutrients</h2>
            <table id="interaction-table">
                <!-- interaction table items generated -->
            </table>
        </div>
        <!-- other info fields -->
    </main>
    <button id="edit-button" href="/vitamins/vitamin/edit">Edit</button>



    <script src="/scripts/script.js" ></script>
    <script src="/scripts/vitamin.js"async defer></script>
</body>
</html>
